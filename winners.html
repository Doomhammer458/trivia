<html lang="en">

<body>
{% from datetime import timedelta %}
<div class = "row">
<h1> Winners </h1>

<h3> Click on a users name for more details</h3>
<br>
</div>
<br>

<div class = "small-2 large-1 columns">
Place
</div>



<div class = "small-5 columns">
User 

</div>

<div class = "small-5 columns end">
Time to finish
</div>
</div>

{%for user in winners%}

<div class = "small-2 large-1 columns">
 {{winners.index(user)+1}}.
</div>

<a href="/users?user={{user}}">{{user}} </a>
</div>
<div class = "small-5 columns end">
 {{time[user]}} 
 </div>
</div>
<br>
{%end%}

      $(document).foundation();
